<!DOCTYPE html>
<html>
  <head>
    <title>Pyramid Slide</title>
    <link rel="stylesheet" type="text/css" href="pyramid-slide.css">
  </head>
<body>
  <div class="header">
    <h1>Pyramid Slide</h1>
  </div>
  <div id="pyramid-window">
    <form id="pyramid-settings">
      <div class="setting-container">
        <label for="brick-symbols">Brick Symbol</label>
        <select id="brick-symbols">
          <option>#</option>
          <option>@</option>
          <option>X</option>
          <option>$</option>
        </select>
      </div>
      <div class="setting-container">
        <label for="slider">How High?</label>
        <input type="range" id="slider" value="0" min="0" max="20" step="1">
        <span id="height"></span>
      </div>
    </form>
    <br><br>
    <div id="pyramid"></div>
  </div>
  <script src="pyramid-slide.js"></script>
</body>
</html>
